<!DOCTYPE html> <!-- Indica que el documento es HTML5 -->
<html lang="es"> <!-- Define que el idioma del documento es espa帽ol -->
<head>
  <meta charset="UTF-8"> <!-- Configura la codificaci贸n de caracteres en UTF-8 -->
  <title>Snake B谩sico</title> <!-- T铆tulo que aparece en la pesta帽a del navegador -->
  <style>
    /* Estilo del 谩rea de juego */
    #area {
      width: 200px;              /* Ancho del 谩rea de juego */
      height: 200px;             /* Alto del 谩rea de juego */
      border: 2px solid black;   /* Borde negro alrededor */
      position: relative;        /* Permite posicionar elementos dentro con coordenadas absolutas */
      margin: 20px auto;         /* Centra el 谩rea horizontalmente y le da margen arriba/abajo */
      background-color: #f0f0f0; /* Color de fondo gris claro */
    }
    /* Estilo de la serpiente (un cuadrado verde) */
    #serpiente {
      width: 20px;               /* Ancho del cuadrado */
      height: 20px;              /* Alto del cuadrado */
      background-color: green;   /* Color verde */
      position: absolute;        /* Posici贸n absoluta dentro del 谩rea */
      left: 20px;                /* Posici贸n inicial en X */
      top: 20px;                 /* Posici贸n inicial en Y */
    }
    /* Estilo de la comida (un cuadrado rojo) */
    #comida {
      width: 20px;               /* Ancho de la comida */
      height: 20px;              /* Alto de la comida */
      background-color: red;     /* Color rojo */
      position: absolute;        /* Posici贸n absoluta dentro del 谩rea */
    }
    /* Estilo del marcador */
    #marcador {
      text-align: center;        /* Centra el texto */
      font-size: 18px;           /* Tama帽o de la fuente */
      margin-top: 10px;          /* Espacio arriba del marcador */
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;"> Snake B谩sico</h2> <!-- T铆tulo visible en la p谩gina -->
  <div id="area"> <!-- rea de juego -->
    <div id="serpiente"></div> <!-- Cuadrado verde que representa la serpiente -->
    <div id="comida"></div>    <!-- Cuadrado rojo que representa la comida -->
  </div>
  <div id="marcador">Puntos: 0</div> <!-- Texto que muestra los puntos -->
  <script>
    // Guardamos en variables los elementos del HTML para poder manipularlos
    var serpiente = document.getElementById("serpiente"); // La serpiente
    var comida = document.getElementById("comida");       // La comida
    var marcador = document.getElementById("marcador");   // El marcador de puntos
    var area = document.getElementById("area");           // El 谩rea de juego
    // Variables para la posici贸n de la serpiente
    var posX = 20; // Posici贸n inicial en X
    var posY = 20; // Posici贸n inicial en Y
    var direccion = "derecha"; // Direcci贸n inicial de movimiento
    var puntos = 0; // Puntaje inicial
    // ---------------- FUNCIONES ----------------
    // Funci贸n que coloca la comida en una posici贸n aleatoria dentro del 谩rea
    function ponerComida() {
      var maxX = area.clientWidth - comida.clientWidth;   // M谩ximo valor en X dentro del 谩rea
      var maxY = area.clientHeight - comida.clientHeight; // M谩ximo valor en Y dentro del 谩rea
      var aleatorioX = Math.floor(Math.random() * (maxX / 20)) * 20; // N煤mero aleatorio m煤ltiplo de 20 en X
      var aleatorioY = Math.floor(Math.random() * (maxY / 20)) * 20; // N煤mero aleatorio m煤ltiplo de 20 en Y
      comida.style.left = aleatorioX + "px"; // Asigna la posici贸n X a la comida
      comida.style.top = aleatorioY + "px";  // Asigna la posici贸n Y a la comida
    }
    // Funci贸n que mueve la serpiente seg煤n la direcci贸n actual
    function moverSerpiente() {
      // Cambia la posici贸n de la serpiente dependiendo de la direcci贸n
      if (direccion == "derecha") posX += 20;     // Si va a la derecha, aumenta X
      else if (direccion == "izquierda") posX -= 20; // Si va a la izquierda, disminuye X
      else if (direccion == "arriba") posY -= 20;    // Si va hacia arriba, disminuye Y
      else if (direccion == "abajo") posY += 20;     // Si va hacia abajo, aumenta Y
      // Actualiza la posici贸n de la serpiente en la pantalla
      serpiente.style.left = posX + "px";
      serpiente.style.top = posY + "px";
      // Verifica si la serpiente est谩 en la misma posici贸n que la comida
      if (posX == comida.offsetLeft && posY == comida.offsetTop) {
        puntos++; // Suma un punto
        marcador.innerHTML = "Puntos: " + puntos; // Actualiza el marcador
        ponerComida(); // Coloca la comida en otra posici贸n
      }
      // Verifica si la serpiente se sali贸 del 谩rea de juego
      if (posX < 0 || posY < 0 || posX >= 200 || posY >= 200) {
        alert(" 隆Has perdido!"); // Muestra mensaje de derrota
        reiniciarJuego(); // Reinicia el juego
      }
    }
    // Funci贸n que reinicia el juego cuando se pierde
    function reiniciarJuego() {
      posX = 20; // Reinicia posici贸n X
      posY = 20; // Reinicia posici贸n Y
      direccion = "derecha"; // Reinicia direcci贸n
      puntos = 0; // Reinicia puntos
      marcador.innerHTML = "Puntos: " + puntos; // Reinicia marcador
      ponerComida(); // Coloca nueva comida
      serpiente.style.left = posX + "px"; // Reinicia posici贸n X de la serpiente
      serpiente.style.top = posY + "px";  // Reinicia posici贸n Y de la serpiente
    }
    // Evento que detecta cuando se presiona una tecla
    document.addEventListener("keydown", function(evento) {
      // Cambia la direcci贸n seg煤n la tecla presionada
      if (evento.key == "ArrowUp") direccion = "arriba";       // Flecha arriba
      else if (evento.key == "ArrowDown") direccion = "abajo"; // Flecha abajo
      else if (evento.key == "ArrowLeft") direccion = "izquierda"; // Flecha izquierda
      else if (evento.key == "ArrowRight") direccion = "derecha";  // Flecha derecha
    });
    // ---------------- INICIO DEL JUEGO ----------------
    ponerComida(); // Coloca la primera comida
    setInterval(moverSerpiente, 500); // Mueve la serpiente cada 500 milisegundos
  </script>
</body>
</html>
